<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>
    <!--Zellumin logo-->
    <link rel="icon" href="picture/favicon.ico" type="image/x-icon">
    <!-- Import semantic ui css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--overlay background-->
<div class="overlay"></div>

<!-- main content -->
<div class="pusher">
    <div class="ui vertical aligned center segment">
        <div class="transbg">
            <div class="ui container">
                <div class="ui secondary top large pointing menu">
                    <div class="left item">
                        <!--  website logo-->
                        <a href="landing.html">
                            <img class="ui logo" src="picture/brand_logo.png" alt="website logo">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
    <br><br>
<!--    login form-->
<div class="ui container">
    <form class="ui form">
        <div class="field">
            <label>Email or Username</label>
            <div class="ui left icon input">
                <input type="text" placeholder="Email or Username">
                <i class="user icon"></i>
            </div>
        </div>
        <div class="field">
            <label>Password</label>
            <div class="ui left icon input">
                <input type="password">
                <i class="lock icon"></i>
        </div>
<!--        checkbox -->
            <div class="ui container">
                <div class="ui secondary menu">
                    <div class="item">
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" tabindex="0" class="hidden">
                                <label>Remember me</label>
                            </div>
                        </div>
                    </div>
                    <div class="right item">
                        <a href="forgot_password.html">Forgot Password</a>
                    </div>
                </div>
            </div>
<!--        login button-->
        <div class="ui one column stackable center aligned page grid">
            <div class="column twelve wide">
                <button class="ui primary button custom" type="submit">Login
                </button>
                <br><br>
                <h3>Don't have an account yet? <a href="signup_form.html">Register Now!</a></h3>
            </div>
        </div>
    </form>
</div>
    <!-- Import semantic ui js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
