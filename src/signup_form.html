<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup Form</title>
    <!--Zellumin logo-->
    <link rel="icon" href="picture/favicon.ico" type="image/x-icon">
    <!-- Import semantic ui css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <!-- Css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--overlay background-->
<div class="overlay"></div>

<!-- main content -->
<div class="pusher">
    <div class="ui vertical aligned center segment">
        <div class="transbg">
            <div class="ui container">
                <div class="ui secondary top large pointing menu">
                    <div class="left item">
                        <!--  website logo-->
                        <a href="landing.html">
                            <img class="ui logo" src="picture/brand_logo.png" alt="website logo">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
    <br><br>
    <!--    signup form-->
    <div class="ui container">
        <form class="ui form">
            <div class="three fields">
                <div class="field">
                    <label>First name</label>
                    <input type="text" placeholder="e.g. John">
                </div>
                <div class="field">
                    <label>Middle name</label>
                    <input type="text" placeholder="Dee">
                </div>
                <div class="field">
                    <label>Last name</label>
                    <input type="text" placeholder="Doe">
                </div>
            </div>
            <div class="three fields">
                <div class="field">
                    <label>Email</label>
                    <input type="text" placeholder="johndoe@example.com">
                </div>
                <div class="field">
                    <label>Country Code</label>
                    <input type="number" placeholder="Country Code">
                </div>
                <div class="field">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Phone Number">
                </div>
            </div>
            <div class="field">
                <label>Current Location</label>
                <input type="text" name="first-name" placeholder="Current Location">
            </div>
        </form>
<!--        checkbox-->
            <div class="ui container">
                <div class="ui secondary menu">
                    <div class="item">
                        <div class="field">
                            <div class="ui checkbox">
                                <input type="checkbox" tabindex="0" class="hidden">
                                <label>I agree to the Terms and Conditions</label>
                            </div>
                        </div>
                    </div>
                    <div class="right item">
                        <a href="#">Terms and Policies</a>
                    </div>
                </div>
            </div>
        <br>
        <!--signup button-->
        <div class="ui one column stackable center aligned page grid">
            <div class="column twelve wide">
                <button class="ui primary button custom" type="submit">Setup
                </button>
                <br><br>
                <h3>Already have an account? <a href="login_form.html">Login Now!</a></h3>
            </div>
        </div>
    </div>
    <!-- Import semantic ui js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</body>
</html>
